<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eriwis Web</title>
  </head>
  <body class="overflow-hidden">
    <div class="w-full">
      <!-- background image -->
      <div class="h-screen w-full">
        <img src="./bg-image.jpg" class="object-cover min-h-full min-w-full" />
      </div>
      <!-- menu bar -->
      <div class="container mx-auto absolute pt-4 pl-8 top-0 left-0">
        <a href="/index-menu.html" class="absolute w-10">
          <div class="relative transform translate-y-2 h-1.5 rounded bg-white"></div>
          <div class="relative transform translate-y-3 h-1.5 rounded bg-white"></div>
          <div class="relative transform translate-y-4 h-1.5 rounded bg-white"></div>
        </a>
      </div>
      <!-- sign -->
      <div class="absolute bottom-0 inset-x-0 h-48">
        <div class="container mx-auto flex flex-col transform -translate-y-32 items-center space-y-6 text-4xl text-white">
          <!-- logo -->
          <div class="order-1 relative">
            <img src="./eriwis_logo_white.svg" width="150" height="150"/>
          </div>
          <!-- text -->
          <div class="order-2 relative font-bold">
            <div class="">NATURWERKSTATT</div>
            <div class="text-center">ERIWIS</div>
          </div>
          <!-- arrow -->
          <div class="order-3 text-white text-6xl">
            <button>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
